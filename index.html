        <i class="fas fa-arrow-right"></i>

      </div>
  
      <div class="col left">
        <i class="fas fa-arrow-left"></i>
      </div>
  
    </div>
    <div class="send-button">
      <button type="button" class="btn btn-outline-light">Send</button>
